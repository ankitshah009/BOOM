name: bioasq_pipeline
host: 127.0.0.1

modules:
    -   name: ranker
        type: CoreMMR
        input_file: bioasq_tiny.json
        output_module: orderer
        instances: 1
        params:
            -   name: alpha
                start: 50
                end: 100
                step_size: 5

    -   name: orderer
        type: Orderer
        input_module: ranker
        output_module: tiler
        instances: 1
        params:
            -   name: k
                start: 2
                end: 4
                step_size: 1

    -   name: tiler
        type: Tiler
        input_module: orderer
        output_module: rouge
        instances: 1
        params:
            -   name: word_limit
                start: 50
                end: 200
                step_size: 25

    -   name: rouge
        type: Rouge
        input_module: tiler
        output_file: bioasq_out.json
        instances: 1
        params:
            -   name: none
                start: 0
                end: 1
                step_size: 1
