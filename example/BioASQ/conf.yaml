name: bioasq_pipeline
host: 127.0.0.1

modules:
    -   name: ranker
        type: CoreMMR
        input_file: bioasq_mini.json
        output_module: order
        instances: 1
        params:
            -   name: p1
                start: 0
                end: 4
                step_size: 2

    -   name: order
        type: Orderer
        input_module: ranker
        output_module: tiler
        instances: 1
        params:
            -   name: k
                start: 2
                end: 4
                step_size: 1

    -   name: tiler
        type: Tiler
        input_module: order
        output_file: bioasq_out.json
        instances: 1
        params:
            -   name: p1
                start: 50
                end: 150
                step_size: 25
