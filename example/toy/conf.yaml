name: toy_pipeline
host: localhost

modules:
    -   name: module_1
        type: SampleModule 
        input_file: data.json
        output_module: module_2
        params:
            -   name: p1
                start: 0
                end: 4
                step_size: 2

            -   name: p2
                start: 0
                end: 20
                step_size: 20

    -   name: module_2
        type: SampleModule 
        input_module: module_1
        output_module: module_3
        params:
            -   name: p
                start: 0
                end: 80
                step_size: 40
        
    -   name: module_3
        type: SampleModule 
        input_module: module_3
        output_file: test.txt
        params:
            -   name: p
                start: 0
                end: 100
                step_size: 100
